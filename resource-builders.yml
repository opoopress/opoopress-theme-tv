- {type: compass, path: ".", config: "config.rb"}
- type: js
  input: [origin/javascripts/libs/modernizr.min.js, origin/javascripts/libs/jquery.min.js,
             origin/javascripts/opoopress.js, origin/javascripts/libs/swfobject-modified.min.js]
  output: 'assets/javascripts/opoopress.min.js'
- {type: js, input: "origin/javascripts/html5shiv.min.js", output: "assets/javascripts/html5shiv.min.js"}
- {type: js, input: "origin/javascripts/twitter.js", output: "assets/javascripts/twitter.min.js"}
- {type: js, input: "origin/javascripts/unsupported-browser.js", output: "assets/javascripts/unsupported-browser.js", merge-only: true}
- {type: js, input: "origin/javascripts/pinboard.js", output: "assets/javascripts/pinboard.min.js"}

